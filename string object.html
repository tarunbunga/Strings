<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var name=new String("I am JavaScript");
        document.write(name);
        document.write("<br/>");
        document.write(name.length);
        document.write("<br/>");
        var name1=new String("i am javascript");
        document.write(name1);
        document.write("<br/>");
        document.write(name1.charAt(5));
        document.write("<br/>");
        document.write(name1.indexOf("j"));
        document.write("<br/>");
        document.write(name1.toLowerCase());
        document.write("<br/>");
        document.write(name1.toUpperCase());
        document.write("<br/>");
        document.write(name1.substr(5,10));
        document.write("<br/>");
        document.write(name1.substring(5,15));
        document.write("<br/>");
        var word=name.split(" ");
        document.write(word[0]);
        document.write("<br/>");
        document.write(word[1]);
        document.write("<br/>");
        document.write(word[2]);
        document.write("<br/>");
        var number=new String("324");
        document.write(typeof number);
        document.write("<br/>");
        document.write(number.valueOf());
        document.write("<br/>");
        document.write(typeof number.valueOf());
        

    </script>
    
</body>
</html>
